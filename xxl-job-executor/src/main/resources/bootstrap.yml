# Tomcat
server:
  port: 8081

# Spring
spring:
  application:
    # 应用名称
    name: xigua-job
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      discovery:
        namespace: de07d878-2841-4e4b-9779-cd764f9b0e44
      config:
        namespace: de07d878-2841-4e4b-9779-cd764f9b0e44
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
