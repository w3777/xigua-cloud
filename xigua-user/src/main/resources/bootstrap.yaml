# Tomcat
server:
  port: 8082

# Spring
spring:
  application:
    # 应用名称
    name: xigua-user
  profiles:
    # 环境配置
    active: dev
  data:
    redis:
      # 数据库
      database: 0
      # 主机
      host: 127.0.0.1
      # 端口
      port: 6379
      # 密码
      password: 123456
      # 读超时
      timeout: 5s
      # 连接超时
      connect-timeout: 5s
